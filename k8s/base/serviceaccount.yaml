apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-gateway
  labels:
    app: mcp-gateway

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mcp-gateway
  labels:
    app: mcp-gateway
rules:
  # Allow reading ConfigMaps (for dynamic config reload)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Allow reading Secrets (for credential rotation)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mcp-gateway
  labels:
    app: mcp-gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mcp-gateway
subjects:
  - kind: ServiceAccount
    name: mcp-gateway
    namespace: default

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mcp-gateway-pdb
  labels:
    app: mcp-gateway
spec:
  minAvailable: 2  # Always keep at least 2 pods running during updates
  selector:
    matchLabels:
      app: mcp-gateway
