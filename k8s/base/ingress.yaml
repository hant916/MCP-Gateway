apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-gateway-ingress
  labels:
    app: mcp-gateway
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://yourdomain.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"

    # Timeout settings
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"

    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "mcp-gateway"

    # Client body size (for file uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # TLS certificate (cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.yourdomain.com
      secretName: mcp-gateway-tls

  rules:
    - host: api.yourdomain.com
      http:
        paths:
          # API endpoints
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: mcp-gateway
                port:
                  number: 80

          # WebSocket endpoint
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: mcp-gateway
                port:
                  number: 80

          # SSE endpoint
          - path: /transport/sse
            pathType: Prefix
            backend:
              service:
                name: mcp-gateway
                port:
                  number: 80

          # Actuator endpoints (should be restricted in production)
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: mcp-gateway
                port:
                  number: 80
