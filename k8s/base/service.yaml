apiVersion: v1
kind: Service
metadata:
  name: mcp-gateway
  labels:
    app: mcp-gateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: ClusterIP
  selector:
    app: mcp-gateway
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: management
      port: 8081
      targetPort: 8081
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-gateway-headless
  labels:
    app: mcp-gateway
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: mcp-gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
