apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-gateway
  labels:
    app: mcp-gateway
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mcp-gateway
  template:
    metadata:
      labels:
        app: mcp-gateway
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: mcp-gateway

      # Init container for database migrations
      initContainers:
        - name: flyway-migration
          image: flyway/flyway:9.22
          command: ["flyway", "migrate"]
          env:
            - name: FLYWAY_URL
              valueFrom:
                secretKeyRef:
                  name: mcp-gateway-db
                  key: jdbc-url
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: mcp-gateway-db
                  key: username
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mcp-gateway-db
                  key: password
            - name: FLYWAY_LOCATIONS
              value: "filesystem:/flyway/sql"
          volumeMounts:
            - name: flyway-sql
              mountPath: /flyway/sql

      containers:
        - name: mcp-gateway
          image: ghcr.io/hant916/mcp-gateway:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: management
              containerPort: 8081
              protocol: TCP

          env:
            # Spring Profile
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"

            # Database Configuration
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mcp-gateway-db
                  key: jdbc-url
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mcp-gateway-db
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mcp-gateway-db
                  key: password

            # Redis Configuration
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: mcp-gateway-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: mcp-gateway-config
                  key: redis-port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mcp-gateway-redis
                  key: password
                  optional: true

            # JWT Secret
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-gateway-jwt
                  key: secret-key

            # Stripe API Key
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-gateway-stripe
                  key: secret-key

            # Zipkin Endpoint
            - name: ZIPKIN_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: mcp-gateway-config
                  key: zipkin-endpoint

            # JVM Options
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"

          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          # Liveness probe - checks if app is running
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe - checks if app is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Startup probe - gives app more time to start
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30  # 30 * 10s = 5 minutes max startup time

          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: flyway-sql
          configMap:
            name: flyway-migrations

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - mcp-gateway
                topologyKey: kubernetes.io/hostname
