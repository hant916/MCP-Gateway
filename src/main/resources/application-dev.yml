# Development Environment Configuration
spring:
  application:
    name: mcpgateway-spring

  datasource:
    url: jdbc:h2:mem:mcpdb;MODE=PostgreSQL
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    enabled: true

logging:
  level:
    com.mcpgateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

mcp:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      expiration: ${JWT_EXPIRATION:86400000} # 1 day
      refresh-token:
        expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days
  session:
    expiration: ${SESSION_EXPIRATION:3600} # 1 hour
  websocket:
    endpoint: /ws
    topic-prefix: /topic
    application-prefix: /app
  cors:
    # Development: Allow all origins for easier testing
    allowed-origins: "*"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: false

h2:
  console:
    enabled: true
    path: /h2-console
    settings:
      web-allow-others: false
