# Main Application Configuration
# Use profiles to activate different environments:
# - dev: Development (default, H2 in-memory database)
# - prod: Production (PostgreSQL)
# - mysql: Production with MySQL

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  application:
    name: mcpgateway-spring

  # Default configuration (will be overridden by profile-specific configs)
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:mcpdb;MODE=PostgreSQL}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}

    # Read-Write Splitting Configuration (optional, disabled by default)
    # Enable with: spring.datasource.read-write-splitting.enabled=true
    # Benefits: Reduces load on master, scales reads horizontally
    read-write-splitting:
      enabled: ${READ_WRITE_SPLITTING_ENABLED:false}

    # Replica configuration (only used if read-write-splitting.enabled=true)
    replica:
      url: ${DATABASE_REPLICA_URL:#{null}}
      username: ${DATABASE_REPLICA_USERNAME:#{null}}
      password: ${DATABASE_REPLICA_PASSWORD:#{null}}

    # HikariCP connection pool settings
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:10}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      connection-timeout: ${HIKARI_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${HIKARI_IDLE_TIMEOUT:600000}
      max-lifetime: ${HIKARI_MAX_LIFETIME:1800000}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:false}

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}

springdoc:
  api-docs:
    path: /api-docs
    enabled: ${SWAGGER_ENABLED:true}
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    enabled: ${SWAGGER_ENABLED:true}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.mcpgateway: ${APP_LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:WARN}
    org.springframework.web: ${WEB_LOG_LEVEL:WARN}

mcp:
  security:
    jwt:
      # IMPORTANT: Use environment variable in production
      secret-key: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      expiration: ${JWT_EXPIRATION:86400000} # 1 day
      refresh-token:
        expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days
  session:
    expiration: ${SESSION_EXPIRATION:3600} # 1 hour
  websocket:
    endpoint: /ws
    topic-prefix: /topic
    application-prefix: /app
  cors:
    # IMPORTANT: Restrict in production
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:false}

  # Rate limiting configuration
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:true}

    # Global rate limits
    global:
      limit: ${RATE_LIMIT_GLOBAL:10000}
      window-seconds: ${RATE_LIMIT_GLOBAL_WINDOW:3600}

    # Per-user limits
    per-user:
      limit: ${RATE_LIMIT_PER_USER:1000}
      window-seconds: ${RATE_LIMIT_PER_USER_WINDOW:3600}

    # Per-tool limits
    per-tool:
      limit: ${RATE_LIMIT_PER_TOOL:100}
      window-seconds: ${RATE_LIMIT_PER_TOOL_WINDOW:60}

    # Subscription tier quotas
    subscriptions:
      free:
        monthly-quota: 100
        daily-limit: 10
        per-minute-limit: 2
      basic:
        monthly-quota: 1000
        daily-limit: 100
        per-minute-limit: 10
      pro:
        monthly-quota: 10000
        daily-limit: 1000
        per-minute-limit: 50
      enterprise:
        monthly-quota: null  # Unlimited
        daily-limit: null
        per-minute-limit: 1000

# Redis Configuration
spring.data.redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}
  database: ${REDIS_DATABASE:0}
  timeout: ${REDIS_TIMEOUT:60000}
  lettuce:
    pool:
      max-active: ${REDIS_POOL_MAX_ACTIVE:8}
      max-idle: ${REDIS_POOL_MAX_IDLE:8}
      min-idle: ${REDIS_POOL_MIN_IDLE:0}
      max-wait: ${REDIS_POOL_MAX_WAIT:-1ms}

h2:
  console:
    enabled: ${H2_CONSOLE_ENABLED:true}
    path: /h2-console

# Actuator and Monitoring Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: ${HEALTH_SHOW_DETAILS:when-authorized}
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 10ms,50ms,100ms,200ms,500ms,1s,2s,5s
  health:
    redis:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true
      threshold: 10MB
    custom:
      upstream-mcp-servers:
        enabled: true

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.ResourceAccessException
    instances:
      mcpServer:
        baseConfig: default
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
      stripePayment:
        baseConfig: default
        failureRateThreshold: 30
        waitDurationInOpenState: 30s
      webhook:
        baseConfig: default
        failureRateThreshold: 70
        waitDurationInOpenState: 5s

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1s
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
    instances:
      mcpServer:
        baseConfig: default
        maxAttempts: 3
      webhook:
        baseConfig: default
        maxAttempts: 5
        waitDuration: 2s

  timelimiter:
    configs:
      default:
        timeoutDuration: 10s
        cancelRunningFuture: true
    instances:
      mcpServer:
        baseConfig: default
        timeoutDuration: 30s
      webhook:
        baseConfig: default
        timeoutDuration: 5s

# Caffeine Cache Configuration
spring.cache:
  type: caffeine
  caffeine:
    spec: maximumSize=1000,expireAfterWrite=5m,recordStats
  cache-names:
    - tools
    - users
    - servers
    - subscriptions
    - apiKeys

# Distributed Tracing Configuration
management.tracing:
  sampling:
    probability: ${TRACING_SAMPLING_PROBABILITY:1.0}  # 1.0 = 100% sampling (adjust in production)
  enabled: ${TRACING_ENABLED:true}

management.zipkin.tracing:
  endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}

# Spring application name for tracing
spring.application.name: ${SPRING_APPLICATION_NAME:mcp-gateway}

# Propagation settings
management.tracing.propagation.type: B3  # Zipkin B3 propagation format 