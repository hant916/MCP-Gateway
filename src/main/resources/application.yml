# Main Application Configuration
# Use profiles to activate different environments:
# - dev: Development (default, H2 in-memory database)
# - prod: Production (PostgreSQL)
# - mysql: Production with MySQL

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  application:
    name: mcpgateway-spring

  # Default configuration (will be overridden by profile-specific configs)
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:mcpdb;MODE=PostgreSQL}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:false}

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}

springdoc:
  api-docs:
    path: /api-docs
    enabled: ${SWAGGER_ENABLED:true}
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    enabled: ${SWAGGER_ENABLED:true}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.mcpgateway: ${APP_LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:WARN}
    org.springframework.web: ${WEB_LOG_LEVEL:WARN}

mcp:
  security:
    jwt:
      # IMPORTANT: Use environment variable in production
      secret-key: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      expiration: ${JWT_EXPIRATION:86400000} # 1 day
      refresh-token:
        expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days
  session:
    expiration: ${SESSION_EXPIRATION:3600} # 1 hour
  websocket:
    endpoint: /ws
    topic-prefix: /topic
    application-prefix: /app
  cors:
    # IMPORTANT: Restrict in production
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:false}

  # Rate limiting configuration
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:true}

    # Global rate limits
    global:
      limit: ${RATE_LIMIT_GLOBAL:10000}
      window-seconds: ${RATE_LIMIT_GLOBAL_WINDOW:3600}

    # Per-user limits
    per-user:
      limit: ${RATE_LIMIT_PER_USER:1000}
      window-seconds: ${RATE_LIMIT_PER_USER_WINDOW:3600}

    # Per-tool limits
    per-tool:
      limit: ${RATE_LIMIT_PER_TOOL:100}
      window-seconds: ${RATE_LIMIT_PER_TOOL_WINDOW:60}

    # Subscription tier quotas
    subscriptions:
      free:
        monthly-quota: 100
        daily-limit: 10
        per-minute-limit: 2
      basic:
        monthly-quota: 1000
        daily-limit: 100
        per-minute-limit: 10
      pro:
        monthly-quota: 10000
        daily-limit: 1000
        per-minute-limit: 50
      enterprise:
        monthly-quota: null  # Unlimited
        daily-limit: null
        per-minute-limit: 1000

# Redis Configuration
spring.data.redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}
  database: ${REDIS_DATABASE:0}
  timeout: ${REDIS_TIMEOUT:60000}
  lettuce:
    pool:
      max-active: ${REDIS_POOL_MAX_ACTIVE:8}
      max-idle: ${REDIS_POOL_MAX_IDLE:8}
      min-idle: ${REDIS_POOL_MIN_IDLE:0}
      max-wait: ${REDIS_POOL_MAX_WAIT:-1ms}

h2:
  console:
    enabled: ${H2_CONSOLE_ENABLED:true}
    path: /h2-console

# Actuator and Monitoring Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: ${HEALTH_SHOW_DETAILS:when-authorized}
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 10ms,50ms,100ms,200ms,500ms,1s,2s,5s
  health:
    redis:
      enabled: true
    db:
      enabled: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:1.0}

# Circuit Breaker Configuration
mcp.circuit-breaker:
  enabled: ${CIRCUIT_BREAKER_ENABLED:true}
  # Percentage of failures to open the circuit
  failure-rate-threshold: ${CIRCUIT_BREAKER_FAILURE_RATE:50}
  # Percentage of slow calls to open the circuit
  slow-call-rate-threshold: ${CIRCUIT_BREAKER_SLOW_CALL_RATE:100}
  # Duration threshold for slow calls (ms)
  slow-call-duration-threshold: ${CIRCUIT_BREAKER_SLOW_CALL_DURATION:2000}
  # Number of calls permitted in half-open state
  permitted-calls-in-half-open: ${CIRCUIT_BREAKER_HALF_OPEN_CALLS:3}
  # Sliding window size for failure rate calculation
  sliding-window-size: ${CIRCUIT_BREAKER_WINDOW_SIZE:10}
  # Minimum calls before failure rate is calculated
  minimum-number-of-calls: ${CIRCUIT_BREAKER_MIN_CALLS:5}
  # Wait duration before transitioning from open to half-open (ms)
  wait-duration-in-open-state: ${CIRCUIT_BREAKER_WAIT_DURATION:10000}

# Retry Configuration
mcp.retry:
  max-attempts: ${RETRY_MAX_ATTEMPTS:3}
  wait-duration: ${RETRY_WAIT_DURATION:500}

# Timeout Configuration
mcp.timeout:
  duration: ${TIMEOUT_DURATION:5000}

# Load Balancer Configuration
mcp.load-balancer:
  enabled: ${LOAD_BALANCER_ENABLED:true}
  # Default strategy: round-robin, weighted-round-robin, least-connections, ip-hash, least-response-time, random
  default-strategy: ${LOAD_BALANCER_STRATEGY:round-robin}
  health-check:
    enabled: ${LOAD_BALANCER_HEALTH_CHECK_ENABLED:true}
    interval-seconds: ${LOAD_BALANCER_HEALTH_CHECK_INTERVAL:30}
    unhealthy-threshold: ${LOAD_BALANCER_UNHEALTHY_THRESHOLD:3}

# Distributed Tracing Configuration
mcp.tracing:
  enabled: ${TRACING_ENABLED:true}
  sampling-probability: ${TRACING_SAMPLING_PROBABILITY:1.0}
  exporter:
    type: ${TRACING_EXPORTER_TYPE:zipkin}
    endpoint: ${TRACING_EXPORTER_ENDPOINT:http://localhost:9411/api/v2/spans}

# Zipkin Configuration
spring.zipkin:
  enabled: ${ZIPKIN_ENABLED:true}
  base-url: ${ZIPKIN_BASE_URL:http://localhost:9411} 