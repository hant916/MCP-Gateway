spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  h2:
    console:
      enabled: false

mcp:
  security:
    jwt:
      secret-key: test-secret-key-for-jwt-token-generation-in-tests-only-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      expiration: 86400000

  cors:
    allowed-origins: "*"

logging:
  level:
    root: WARN
    com.mcpgateway: INFO
